<!DOCTYPE html>
<html>
<head>
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Search Engine</h1>

    <!-- Form for uploading new images -->
    <form id="upload-image-form" enctype="multipart/form-data">
        <input type="file" id="new-image-input" name="image" multiple>
        <button type="submit">Upload New Images</button>
        <div id="upload-status"></div>
    </form>

    <hr>

    <!-- Form for searching images -->
    <form id="search-form" enctype="multipart/form-data">
        <input type="file" id="search-image-input" name="image">
        <button type="submit">Search</button>
    </form>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
